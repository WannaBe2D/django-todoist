{% extends 'todo/index.html' %}


{% block content %}
    <div style="display:flex;justify-content: space-between;align-items: center;">
        <h2>{{ category_all.category_name }}</h2>
        <a href="{% url 'todo:delete_category' category_all.id %}"><svg style="color: #333" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><path d="M0 0h24v24H0z"></path><rect width="14" height="1" x="5" y="6" fill="currentColor" rx=".5"></rect><path fill="currentColor" d="M10 9h1v8h-1V9zm3 0h1v8h-1V9z"></path><path stroke="currentColor" d="M17.5 6.5h-11V18A1.5 1.5 0 0 0 8 19.5h8a1.5 1.5 0 0 0 1.5-1.5V6.5zm-9 0h7V5A1.5 1.5 0 0 0 14 3.5h-4A1.5 1.5 0 0 0 8.5 5v1.5z"></path></g></svg></a>
    </div>
    {% for category in category_all.task_set.all %}
        <div class="myLink"><a href="{% url 'todo:delete_task' category.id %}"><div class="pointerMy" style="height: 16px;width: 16px;border: 1px solid #dcdcdc;border-radius: 50%;"></div></a><p style="margin: 10px;">{{ category.task_text }}</p></div>
    {% endfor %}
{% endblock %}
